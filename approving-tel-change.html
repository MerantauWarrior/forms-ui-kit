<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Approving Tel Change</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="screen-forms">

  <div class="approving">
    <div class="form-box">
      <div class="form-title">Подтверждение телефона</div>
      <form action="" method="get">
        <div class="inp-field registration__field">
          <label for="11" class="label">Мобильный телефон</label>
          <input type="tel" name="a" id="11" class="inp inp--large" placeholder="+7 _ _ _   _ _ _ - _ _ - _ _"
                 value="+7 986 123-89-56">
        </div>
        <div class="inp-field registration__field">
          <label for="1" class="label">Код из SMS</label>
          <input type="text" name="a" id="1" class="inp inp--large" maxlength="4" placeholder="4 цифры" disabled>
          <div class="inp-msg">Сессия: 458962123</div>
        </div>
        <div class="approving__resend">
          <div class="approving__resend-label approving__resend-label--disabled">Сообщение не пришло?</div>
          <button class="btn btn--s btn--l" type="submit" disabled>Отправить код повторно</button>
        </div>
        <button class="btn btn--p btn--l" type="submit">Продолжить</button>
      </form>
    </div>
  </div>


</div>

<script src="js/custom.js"></script>
</body>
</html>
