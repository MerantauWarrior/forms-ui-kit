<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Registration Full</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="screen-forms">

  <div class="screen-forms-header space-between">
    <div class="screen-forms-logo">
      <a href="#" class=""><img src="images/logo.png" alt="DocsOn" class=""></a>
    </div>
    <div class="screen-forms-language">
      <div class="select select--icon">
        <select>
          <option value="0" data-icon="images/flag-1.png">Русский</option>
          <option value="2" data-icon="images/flag-3.png">English</option>
          <option value="1" data-icon="images/flag-1.png">Русский</option>
          <option value="3" data-icon="images/flag-2.png">中文 (繁體)</option>
        </select>
      </div>
    </div>
  </div>

  <div class="registration ">
    <div class="form-box">
      <div class="space-between">
        <div class="form-title">Регистрация</div>
        <a href="#" >Уже есть аккаунт?</a>
      </div>
      <form action="" method="get">
        <div class="registration__row">
          <div class="inp-field registration__field">
            <label for="1" class="label">Ваше имя</label>
            <input type="text" name="a" id="1" class="inp " placeholder="Имя">
          </div>
          <div class="inp-field registration__field">
            <label for="12" class="label">Ваша фамилия</label>
            <input type="text" name="a" id="12" class="inp " placeholder="Фамилия">
          </div>
        </div>
        <div class="inp-field registration__field">
          <label for="13" class="label">E-mail</label>
          <input type="email" name="a" id="13" class="inp " placeholder="Рабочий e-mail">
        </div>
        <div class="inp-field registration__field">
          <label for="14" class="label">Пароль</label>
          <input type="text" name="a" id="14" class="inp " placeholder="Пароль">
          <div class="inp-msg">Минимум 6 символов</div>
        </div>
        <button class="btn btn--p  registration__btn" type="submit">Зарегистрироваться</button>
      </form>
    </div>
    <div class="form-text-after">
      Регистрируясь, вы соглашаетесь с<br>
      <a href="#" >условиями использования</a> и <a href="#" >политикой обработки
      персональных данных</a>.
    </div>
  </div>


</div>

<script src="js/custom.js"></script>
</body>
</html>
