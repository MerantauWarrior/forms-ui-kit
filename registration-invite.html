<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Registration Invite</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="screen-forms">

  <div class="registration ">
    <div class="form-box">
      <div class="form-title">Добро пожаловать!</div>
      <div class="registration__invite-text">
        Чтобы принять приглашение, пожалуйста, <a href="#" >войдите в систему</a> или зарегистрируйтесь
      </div>
      <form action="" method="get">
        <div class="registration__row">
          <div class="inp-field registration__field">
            <label for="1" class="label">Ваше имя</label>
            <input type="text" name="a" id="1" class="inp inp--large" placeholder="Имя">
          </div>
          <div class="inp-field registration__field">
            <label for="12" class="label">Ваша фамилия</label>
            <input type="text" name="a" id="12" class="inp inp--large" placeholder="Фамилия">
          </div>
        </div>
        <div class="inp-field registration__field">
          <label for="13" class="label">E-mail</label>
          <input type="text" name="a" id="13" class="inp inp--large" placeholder="Рабочий e-mail">
        </div>
        <div class="inp-field registration__field">
          <label for="14" class="label">Пароль</label>
          <input type="text" name="a" id="14" class="inp inp--large" placeholder="Пароль">
          <div class="inp-msg">Минимум 6 символов</div>
        </div>
        <button class="btn btn--p btn--l registration__btn" type="submit">Зарегистрироваться</button>
      </form>
    </div>
    <div class="form-text-after">
      <div>Регистрируясь, вы соглашаетесь с</div>
      <a href="#" >условиями использования</a> и <a href="#" >политикой обработки
      персональных данных.</a>
    </div>
  </div>


</div>

<script src="js/custom.js"></script>
</body>
</html>
